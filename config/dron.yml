# PURL configuration for http://purl.obolibrary.org/obo/dron

idspace: DRON
base_url: /obo/dron

products:
- dron.owl: https://github.com/ufbmi/dron/releases/latest/download/dron.owl
- dron.obo: https://github.com/ufbmi/dron/releases/latest/download/dron.obo
