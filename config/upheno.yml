# PURL configuration for http://purl.obolibrary.org/obo/upheno

idspace: UPHENO
base_url: /obo/upheno

products:
- upheno.owl: https://github.com/obophenotype/upheno/releases/latest/download/upheno.owl
- upheno.obo: https://github.com/obophenotype/upheno/releases/latest/download/upheno.obo
- upheno.json: https://github.com/obophenotype/upheno/releases/latest/download/upheno.json

term_browser: ontobee
example_terms:
- UPHENO_0000000

entries:
- exact: /monarch.owl
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/master/monarch.owl

- exact: /doid/bridge.owl
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-disease-ontology/master/src/mondo/bridge.owl

- exact: /doid/mondo.owl
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-disease-ontology/master/src/mondo/mondo.owl

- exact: /v2/upheno.owl
  replacement: https://github.com/obophenotype/upheno/releases/latest/download/upheno.owl

- exact: /zp.owl
  replacement: http://purl.obolibrary.org/obo/zp.owl

- exact: /patterns/abnormalAnatomicalEntity.yaml
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/master/src/patterns/dosdp-dev/abnormalAnatomicalEntity.yaml

- exact: /patterns/abnormalLevelOfChemicalEntity.yaml
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/master/src/patterns/dosdp-dev/abnormalLevelOfChemicalEntity.yaml

- exact: /patterns/abnormalLevelOfChemicalEntityInLocation.yaml
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/master/src/patterns/dosdp-dev/abnormalLevelOfChemicalEntityInLocation.yaml

- exact: /chebi_slim.owl
  replacement: https://github.com/obophenotype/chebi_obo_slim/releases/latest/download/chebi_slim.owl

- exact: /mp-hp-view.owl
  replacement: http://build-artifacts.berkeleybop.org/build-mp-hp-view/latest/mp-hp-view.owl

- exact: /mappings/mp-hp.csv
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/refs/heads/master/mappings/hp-to-mp-bestmatches.tsv

- prefix: /mondo/gard/
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-disease-ontology/master/src/gard/
- prefix: /patterns/
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/master/src/patterns/dosdp-patterns/
- prefix: /patterns-dev/
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/master/src/patterns/dosdp-dev/
- prefix: /data/
  replacement: http://build.berkeleybop.org/view/Monarch/job/generate-triples-from-nif/lastSuccessfulBuild/artifact/target/
- prefix: /imports/
  replacement: https://raw.githubusercontent.com/obophenotype/upheno/master/imports/
- prefix: /v2/
  replacement: https://github.com/obophenotype/upheno/releases/latest/download/
- prefix: /releases/
  replacement: https://github.com/obophenotype/upheno/releases/download/v
- prefix: /
  replacement: https://github.com/obophenotype/upheno/releases/latest/download/
