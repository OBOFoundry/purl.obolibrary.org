# PURL configuration for http://purl.obolibrary.org/obo/ceph

idspace: CEPH
base_url: /obo/ceph

products:
- ceph.owl: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/master/ceph.owl
- ceph.obo: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/master/ceph.obo

term_browser: ontobee
example_terms:
- CEPH_0000000

entries:
- exact: /taxonomy.owl
  replacement: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/refs/heads/master/src/ontology/taxonomy.owl
- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/v
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/cephalopod-ontology/refs/heads/master/
