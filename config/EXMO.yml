- prefix: /releases/
  replacement: https://github.com/Exercise-Medicine-Ontology/EXMO

- prefix: /imports/
  replacement: https://github.com/Exercise-Medicine-Ontology/EXMO/tree/master/src/import

- prefix: /
  replacement: https://github.com/Exercise-Medicine-Ontology/EXMO
