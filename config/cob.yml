# PURL configuration for http://purl.obolibrary.org/obo/cob

idspace: COB
base_url: /obo/cob

products:
- cob.owl: https://raw.githubusercontent.com/OBOFoundry/COB/master/cob.owl

term_browser: ontobee
example_terms:
- COB_0000001

entries:
- exact: /cob-to-external.owl
  replacement: https://raw.githubusercontent.com/OBOFoundry/COB/master/cob.owl
- prefix: /branch/
  replacement: https://raw.githubusercontent.com/OBOFoundry/COB/
- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OBOFoundry/COB/v
- prefix: /
  replacement: https://raw.githubusercontent.com/OBOFoundry/COB/master/
